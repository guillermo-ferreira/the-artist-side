<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista - The Artist Side</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <div class="equalizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <span class="logo-text">the artist side</span>
            </a>
            
            <div class="nav-links">
                <a href="artistas.html" class="nav-link active">Artistas</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Busca por artista, álbum...">
                <button class="search-btn">Buscar</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Breadcrumbs -->
        <div class="breadcrumbs">
            <a href="index.html">Home</a> > 
            <a href="artistas.html">Artistas</a> > 
            <span>Cargando...</span>
        </div>

        <!-- Artist Header -->
<section class="artist-main-section">
    <div class="artist-image-container">
        <img src="..." class="artist-main-image">
    </div>
    <div class="artist-content">
        <h1 class="artist-main-name">Cargando...</h1>
        <p class="artist-main-description">...</p>
        <div class="artist-social-links">
            <!-- Social links will be populated by JavaScript -->
        </div>
    </div>
</section> <!-- CERRAR la sección del artista -->

<!-- Recommendations Section -->
<div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 24px;">
    <div class="recommendations-section">
        <div class="section-header">
            <h2 class="recommendations-title">Descubre las recomendaciones musicales</h2>
            <div class="filter-container">
                <span class="filter-label">Filtrar:</span>
                <button class="filter-btn active" data-filter="all">Todos</button>
                <button class="filter-btn" data-filter="album">Álbumes</button>
                <button class="filter-btn" data-filter="song">Canciones</button>
                <button class="filter-btn" data-filter="artist">Artistas</button>
            </div>
        </div>
        
        <div class="recommendations-container">
            <div class="loading-message">
                <i class="fas fa-spinner fa-spin"></i>
                Cargando recomendaciones...
            </div>
        </div>
    </div>

    <!-- Artist Navigation -->
    <div class="artist-navigation">
        <a href="#" class="nav-btn" id="prev-artist">
            <i class="fas fa-chevron-left"></i>
            Artista anterior
        </a>
        <a href="#" class="nav-btn" id="next-artist">
            Siguiente artista
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
</div> <!-- CERRAR container -->
</main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 The Artist Side. Hecho con ❤️ para los amantes de la música.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        // Cargar datos de artistas
        fetch('artists-data.json')
            .then(response => response.json())
            .then(data => {
                window.artistsData = data;
            })
            .catch(error => console.error('Error loading artists data:', error));
    </script>
    <script src="artista-individual.js"></script>

</body>
</html>
