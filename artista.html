<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artista - The Artist Side</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .artist-header {
            padding: 60px 0;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(255, 107, 157, 0.3));
        }

        .artist-header-content {
            display: flex;
            align-items: center;
            gap: 40px;
            margin: 0;
            padding: 0;
        }

        .artist-header-image {
            flex-shrink: 0;
        }

        .artist-header-image img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .artist-info {
            flex: 1;
        }

        .artist-name {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 20px 0;
            background: linear-gradient(135deg, var(--secondary-pink), var(--secondary-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .artist-description {
            font-size: 1.1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: var(--accent-color);
            transform: translateY(-3px);
        }

        .breadcrumbs {
            margin: 20px 0;
            font-size: 0.9rem;
        }

        .breadcrumbs a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        .breadcrumbs span {
            color: rgba(255, 255, 255, 0.7);
        }

        .recommendations-section {
            margin: 60px 0;
        }

        .recommendations-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .recommendations-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .loading-message {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .loading-message i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .artist-header-content {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }

            .artist-name {
                font-size: 2.5rem;
            }

            .recommendations-header {
                flex-direction: column;
                align-items: stretch;
            }

            .recommendations-title {
                font-size: 2rem;
                text-align: center;
            }

            .filter-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="logo">
                    <i class="fas fa-chart-bar"></i>
                    <span>the artist side</span>
                </a>
            </div>
            
            <div class="nav-center">
                <ul class="nav-menu">
                    <li><a href="artistas.html" class="nav-link">Artistas</a></li>
                    <li><a href="contacto.html" class="nav-link">Contacto</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Busca por artista, álbum...">
                    <button class="search-btn">Buscar</button>
                </div>
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Breadcrumbs -->
    <div class="container">
        <div class="breadcrumbs">
            <!-- Se llena dinámicamente con JavaScript -->
        </div>
    </div>

    <!-- Artist Header -->
    <section class="artist-header">
        <div class="container">
            <div class="artist-header-content">
                <div class="artist-header-image">
                    <img src="" alt="Artist Image">
                </div>
                <div class="artist-info">
                    <h1 class="artist-name">Cargando...</h1>
                    <p class="artist-description">Cargando información del artista...</p>
                    <div class="social-links">
                        <!-- Se llena dinámicamente con JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Recommendations Section -->
            <section class="recommendations-section">
                <div class="recommendations-header">
                    <h2 class="recommendations-title">Descubre las recomendaciones musicales</h2>
                    <div class="filter-buttons">
                        <span style="color: rgba(255, 255, 255, 0.7); margin-right: 10px;">Filtrar:</span>
                        <button class="filter-btn active" data-filter="all">Todos</button>
                        <button class="filter-btn" data-filter="album">Álbumes</button>
                        <button class="filter-btn" data-filter="song">Canciones</button>
                        <button class="filter-btn" data-filter="artist">Artistas</button>
                    </div>
                </div>
                
                <div class="recommendations-container">
                    <div class="loading-message">
                        <i class="fas fa-spinner fa-spin"></i>
                        Cargando recomendaciones...
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 The Artist Side. Hecho con ❤️ para los amantes de la música.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        fetch('artists-data.json')
            .then(response => response.json())
            .then(data => {
                window.artistsData = data;
            })
            .catch(error => console.error('Error loading artists data:', error));
    </script>
    <script src="artista-individual.js"></script>
</body>
</html>
